<!DOCTYPE HTML>
<html>
	<head>
		<title>Hall Booking</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body >

		<!-- Header -->
	<div style="padding-left:8%; text-align:center">		
  <div class="col-sm-2 text-wrap" align="">
    <h2 class="main-head">Find the halls here</h2>
    <h1 class="sub-head">Tours</h1>
  </div>
  <div class="col-sm-8 row" style="aign:center">
    <div class="col-sm-3 form-group">
      <label>locations</label>
      <select class="form-control selectpicker">
      
		<option value="">hebbal</option>
		<option value="">yelhanka</option>
		<option value="">baglur</option>
      </select>
    </div>
    <div class="col-sm-3 form-group">
      <label>From</label>
      <input type="text" class="form-control datepicker" placeholder="dd/mm/yyyy">
    </div>
    <div class="col-sm-3 form-group">
      <label>To</label>
      <input type="text" class="form-control datepicker" readonly placeholder="dd/mm/yyyy">
    </div>
    <div class="col-sm-3 form-group">
      <label>Price</label>
      <select class="form-control selectpicker">
        <option value="">100000 - 200000</option>
		<option value="">200000 - 500000</option>
		<option value="">500000 - 1000000</option>
		<option value="">1000000 - 2000000</option>
      </select>
    </div>
<div class="col-sm-3 form-group">
      <label>type</label>
      <select class="form-control selectpicker">
		<option value="">connference hall</option>
		<option value="">coventional hall</option>
		<option value="">party hall</option>
      </select>
    </div>
	<div class="col-sm-3 form-group">
      <label>capicity</label>
      <select class="form-control selectpicker">
		<option value="">500</option>
		<option value="">1000</option>
		<option value="">2000</option>
      </select>
    </div>
  </div>
  <br/>
  <div class="col-sm-2">
    <button class="btn btn-search btn-primary hvr-sweep-to-right">Search</button>
  </div>
</br></br>
</div>

				</div>
			</section>
</div>


		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Get in touch</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="4" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
						</ul>
					</form>

					

				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
