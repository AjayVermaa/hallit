<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
	<title>Search halls</title>
</head>
<body>
	<header class="cd-header">
	<div>
<a href="homepage.html" class="button"> Home</a>
		<h1>Search for halls</h1>
		
	</header>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
						<a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
					</li> 
					<li class="filter"><a class="selected" href="#0" data-type="all">ALL</a></li>
					<li class="filter" data-filter=".color-1"><a href="#0" data-type="color-1">Conventional hall</a></li>
					<li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">party hall</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery">
			<ul>
				<li class="mix color-1 check1 radio2 option3"><a href="halls1.html" target="_blank"><img src="images/halls/hall1.1.jpg" alt="Image 4"></a></li>
				<li class="mix color-2 check2 radio2 option2"><a href="halls2.html" target="_blank"><img src="images/halls/hall2.1.jpg" alt="Image 4"></a></li>
				<li class="mix color-1 check3 radio3 option1"><a href="halls3.html" target="_blank"><img src="images/halls/hall3.1.jpg" alt="Image 4"></a></li>
				<li class="mix color-1 check3 radio2 option4"><a href="halls4.html" target="_blank"><img src="images/halls/hall4.1.jpg" alt="Image 4"></a></li>
				<li class="mix color-1 check1 radio3 option2"><a href="halls5.html" target="_blank"><img src="images/halls/hall5.1.jpg" alt="Image 4"></a></li>
				<li class="mix color-2 check2 radio3 option3"><a href="halls6.html" target="_blank"><img src="images/halls/hall6.1.jpg" alt="Image 4"></a></li>
				<li class="mix color-2 check2 radio2 option1"><a href="halls7.html" target="_blank"><img src="images/halls/hall7.1.jpg" alt="Image 4"></a></li>
				<li class="mix color-1 check1 radio3 option4"><a href="halls8.html" target="_blank"><img src="images/halls/hall8.1.jpg" alt="Image 4"></a></li>
				<li class="mix color-2 check1 radio2 option3"><a href="halls9.html" target="_blank"><img src="images/halls/hall9.1.jpg" alt="Image 4"></a></li>
				<li class="mix color-1 check3 radio2 option4"><a href="halls10.html" target="_blank"><img src="images/halls/hall10.1.jpg" alt="Image 4"></a></li>
				<li class="mix color-1 check3 radio3 option2"><a href="halls11.html" target="_blank"><img src="images/halls/hall11.1.jpg" alt="Image 4"></a></li>
				<li class="mix color-2 check1 radio3 option1"><a href="halls12.html" target="_blank"><img src="images/halls/hall12.1.jpg" alt="Image 4"></a></li>
				<li class="gap"></li>
				<li class="gap"></li>
				<li class="gap"></li>
			</ul>
			<div class="cd-fail-message">No results found</div>
		</section> <!-- cd-gallery -->

		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Search</h4>
					
					<div class="cd-filter-content">
						<input type="search" placeholder="Name">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>option</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
			    			<label class="checkbox-label" for="checkbox1">AC</label>
						</li>

						<li>
							<input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Catreen</label>
						</li>

						<li>
							<input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">parking</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>price</h4>
					
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value=".option1">100000-200000</option>
								<option value=".option2">200000-500000</option>
								<option value=".option3">500000-700000</option>
								<option value=".option4">700000-1000000</option>
							</select>
						</div> <!-- cd-select -->
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>location</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">Hebbal</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
							<label class="radio-label" for="radio2">yelhanka</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">KR puram</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->
			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
