<!DOCTYPE HTML>
<html>
	<head>
		<title>Hall Booking</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo">Project @<strong></strong> Presidency University</a>
					<nav id="nav">
						<a href="signup.html">signup</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Banner -->

			<section id="banner">
				<div class="inner">
					<header>
						<h1>Welcome to Hall-Booking</h1>
					</header>
					<div class="flex ">
					</div>
					<footer>
						<a href="login.html" class="button">login</a>
					</footer>
				</div>
			</section>


		<!-- Three -->
			<section id="three" class="wrapper align-center">
				<div class="inner">
					<div class="flex flex-2">
						
						<div class="search-bar container">
  <div class="col-sm-2 text-wrap">
    <h2 class="main-head">Find the halls here</h2>
    <h5 class="sub-head">Tours</h5>
  </div>
  <div class="col-sm-8 row">
    <div class="col-sm-3 form-group">
      <label>Keyword</label>
      <input type="text" class="form-control" placeholder="Location, Type ..">
    </div>
    <div class="col-sm-3 form-group">
      <label>From</label>
      <input type="text" class="form-control datepicker" readonly>
    </div>
    <div class="col-sm-3 form-group">
      <label>To</label>
      <input type="text" class="form-control datepicker" readonly>
    </div>
    <div class="col-sm-3 form-group">
      <label>Price</label>
      <select class="form-control selectpicker">
        <option value="">10000 - 20000</option>
		<option value="">20000 - 50000</option>
		<option value="">50000 - 100000</option>
		<option value="">100000 - 200000</option>
      </select>
    </div>
  </div>
  <br/>
  <div class="col-sm-2">
    <button class="btn btn-search btn-primary hvr-sweep-to-right">Search</button>
  </div>
</div>
					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Get in touch</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
						</ul>
					</form>

					

				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
